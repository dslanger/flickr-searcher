<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Flickr Searcher</title>
  </head>
  <body ng-app="flickrSearcher">
    <div class="container" ng-controller="mainController as vm">
      <h1 class="app-title text-center">Flickr Searcher</h1>
      <div class="row">
        <div class="col-sm-12 col-md-8 col-md-offset-2"
          <form name="flickrSearcherForm">
            <div class="input-group">
              <input type="text" name="searchTag" class="form-control" id="searchTag" placeholder="Enter a tag to search for" ng-model="vm.tag">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Submit</button>
              </span>
            </div>
          </form>
          <p ng-if="vm.searchingMessage">Searching Instagram for photos tagged with "{{vm.tag}}"</p>
          <p ng-if="vm.resultsMessage">We found {{vm.results.length}} results for "{{vm.tag}}"</p>
          <div class="row" ng-repeat="result in vm.results | filter: 'Alphabetical'">
            <div class="col-sm-12 col-md-4">
              <a class="thumbnail">
                <img class="img-responseive" ng-src="{{}}">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- boostrap -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <!-- app -->
    <script src="app.js"></script>
  </body>
</html>
